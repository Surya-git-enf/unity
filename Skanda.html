<script>
/*
  Ring carousel builder:
  - baseItems: array of { id, title, iconHtml (string) }
  - containerId: ID of ringWrap element (must contain .ring-track child)
  Behavior:
  - tripled list for seamless looping
  - center the active card in the visible area (visible count = 3)
  - autoplay with pause-on-hover, click card to center
*/

function buildRingCarousel({ baseItems, wrapId, interval = 2200 }) {
  const wrap = document.getElementById(wrapId);
  const track = wrap.querySelector('.ring-track');
  const visible = Number(wrap.dataset.visible) || 3;

  // Build tripled array
  const items = [];
  const copies = 3;
  for (let c = 0; c < copies; c++) {
    baseItems.forEach((it, idx) => items.push(Object.assign({}, it, { origIndex: idx })));
  }

  // Render items
  track.innerHTML = '';
  items.forEach((it, idx) => {
    const card = document.createElement('div');
    card.className = 'ring-card';
    card.dataset.idx = idx;
    card.innerHTML = `<div class="icon">${it.icon}</div><h3>${it.title}</h3>`;
    track.appendChild(card);
  });

  const cards = Array.from(track.children);
  const origLen = baseItems.length;
  // start at middle copy, first element
  let currentIndex = origLen;

  // function to center a given index
  function centerIndex(i, noTransition = false) {
    if (noTransition) track.style.transition = 'none';
    else track.style.transition = '';

    const card = cards[i];
    // center the card in wrap
    const wrapCenter = wrap.clientWidth / 2;
    const cardCenter = card.offsetLeft + (card.clientWidth / 2);
    const translateX = cardCenter - wrapCenter;
    track.style.transform = `translateX(${-translateX}px)`;

    // update classes
    cards.forEach((c, idx) => {
      c.classList.remove('active','inactive');
      if (idx === i) c.classList.add('active');
      else c.classList.add('inactive');
    });

    // if out of middle bounds, reset to middle equivalent without visible jump
    const firstMiddle = origLen;
    const lastMiddle = origLen*2 - 1;
    if (i < firstMiddle || i > lastMiddle) {
      const rel = ((i - origLen) % origLen + origLen) % origLen;
      const newIndex = origLen + rel;
      // schedule immediate jump to middle copy (no transition)
      setTimeout(() => {
        track.style.transition = 'none';
        const c2 = cards[newIndex];
        const c2center = c2.offsetLeft + (c2.clientWidth / 2);
        const tx2 = c2center - wrapCenter;
        track.style.transform = `translateX(${-tx2}px)`;
        cards.forEach((c, k) => {
          c.classList.remove('active','inactive');
          if (k === newIndex) c.classList.add('active'); else c.classList.add('inactive');
        });
        currentIndex = newIndex;
        // restore transition shortly after
        setTimeout(()=> track.style.transition = '', 30);
      }, 260);
    } else {
      currentIndex = i;
    }
  }

  // initial center (no transition so user doesn't see jump)
  setTimeout(()=> centerIndex(currentIndex, true), 20);

  // autoplay
  let timer = setInterval(()=> centerIndex(currentIndex + 1, false), interval);

  // pause on hover
  wrap.addEventListener('mouseenter', ()=> clearInterval(timer));
  wrap.addEventListener('mouseleave', ()=> { clearInterval(timer); timer = setInterval(()=> centerIndex(currentIndex + 1, false), interval); });

  // click card to center
  track.addEventListener('click', (ev) => {
    const card = ev.target.closest('.ring-card');
    if (!card) return;
    const idx = Number(card.dataset.idx);
    centerIndex(idx, false);
  });

  // expose control object
  return {
    destroy() { clearInterval(timer); },
    next() { centerIndex(currentIndex + 1, false); },
    prev() { centerIndex(currentIndex - 1, false); }
  };
}
