
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>StakeBets â€” Unlock TOSS</title>

  <style>
    :root {
      --white: #ffffff;
      --bg-start: #ffffff;
      --bg-end: #fff3e0;
      --shadow-blue: rgba(24, 76, 230, 0.5);
      --vibrant-gradient: linear-gradient(10deg, #071589, #0b1420, #f85584);
      --vibrant-shadow: rgba(255, 133, 148, 0.9);
      --lock-color: #ffffff;
    }

    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      border-radius: 25px;
      background: var(--white);
      box-shadow: 0 15px 40px var(--shadow-blue);
      max-width: 320px;
    }

    /* Hero Card */
    .hero-card {
      width: 270px;
      height: 170px;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      /* Removed margin-bottom since the button/text is gone */
      box-shadow: 0 10px 25px var(--vibrant-shadow);
    }

    /* Image inside the card */
    .hero-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      transition: opacity 1.2s ease;
    }

    /* Lock Overlay */
    .lock-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--vibrant-gradient);
      border-radius: 15px;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.8s ease;
    }

    /* Lock SVG Styles */
    .lock {
      width: 55px;
      height: 80px;
      position: relative;
      opacity: 0.9;
      transition: transform 0.5s ease;
      transform-origin: center;
    }

    .lock-body {
      fill: var(--lock-color);
      stroke: none;
    }

    .lock-shackle {
      fill: none;
      stroke: var(--lock-color);
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      transform-origin: center;
      transition: transform 0.6s ease;
    }
    
    /* Animation states */
    .unlocked .lock-shackle {
      transform: rotate(-35deg) translateY(-10px);
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .fade-in {
      opacity: 1 !important;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <div class="hero-card">
      <div class="lock-overlay" id="lockOverlay">
        <svg class="lock" viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg">
          <path class="lock-shackle"
                d="M35 55 V35 A25 25 0 0 1 95 45 V55"
                fill="none"
                stroke="var(--lock-color)"
                stroke-width="8"
                stroke-linecap="round"
                stroke-linejoin="round"
                opacity="0.9"/>
          
          <rect class="lock-body" 
                x="25" y="55" 
                width="80" height="75" 
                rx="10" ry="10"
                fill="var(--lock-color)" 
                opacity="0.9"/>
          
          <circle cx="65" cy="90" r="6" fill="#07080b" opacity="0.9"/>
          
          <rect x="62" y="90" width="6" height="15" rx="2" fill="#07080b" opacity="0.9"/>
        </svg>
      </div>
      <img id="heroImage" src="toss.png" alt="StakeBets banner">
    </div>
  </div>

  <script>
    const overlay = document.getElementById("lockOverlay");
    const hero = document.getElementById("heroImage");

    function unlock() {
      if (overlay.classList.contains("fade-out")) return;
      
      // 1. Start the shackle rotation animation
      overlay.querySelector(".lock").classList.add("unlocked");
      
      // 2. After animation, fade out the overlay and fade in the image
      setTimeout(() => {
        overlay.classList.add("fade-out");
        hero.classList.add("fade-in");
      }, 600);
    }

    // Event listener for user tap/click
    overlay.addEventListener("click", unlock);
    
    // Automatic unlock after a short delay (for demonstration)
    setTimeout(unlock, 1500);
  </script>

</body>
</html>
