<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>StakeBets â€” Unlock TOSS</title>

<link href="https://fonts.googleapis.com/css2?family=Khand:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --green1:#00ff6a;
  --green2:#00b33c;
  --bg:#07080b;
  --glass:rgba(255,255,255,0.05);
  --accent:#ffd700;
  --white:#ffffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:"Khand", system-ui, Arial;
  background:radial-gradient(circle at top,#0f1115 0%,#050607 100%);
  color:var(--white);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
  scroll-behavior:smooth;
}

/* Header */
header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 24px;
  background:rgba(0,179,60,0.12);
  border-bottom:1px solid rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  position:sticky;top:0;z-index:60;
}
.brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit}
.brand img{width:50px;height:50px;border-radius:14px;object-fit:contain;background:rgba(255,255,255,0.05);padding:6px}
.brand h1{margin:0;font-size:26px;letter-spacing:1px}

/* CTA Button in Header */
.claim-btn{
  display:inline-flex;align-items:center;gap:10px;
  background:linear-gradient(90deg,var(--green1),var(--green2));
  color:#04130b;font-weight:800;padding:10px 18px;
  border-radius:12px;border:none;cursor:pointer;
  text-decoration:none;font-size:16px;
  box-shadow:0 8px 25px rgba(0,255,106,0.2);
  transition:all .15s;
}
.claim-btn:hover{transform:scale(1.05)}
.claim-btn svg{width:18px;height:18px;fill:#04130b}

/* Main Content */
main{
  display:flex;flex-direction:column;gap:28px;
  padding:40px 18px 100px;
  max-width:900px;margin:0 auto;text-align:center;
}

/* Hero Section */
.hero-card{
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
}
.hero-card img{width:100%;height:auto;object-fit:cover;display:block}

/* CTA Section */
.cta-box{
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:16px;
  padding:28px 20px;
  text-align:center;
  backdrop-filter:blur(12px);
}
.cta-box .lead{
  font-size:17px;
  color:#e8fdee;
  margin-bottom:20px;
}

/* Unlock Button */
.unlock-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:16px 32px;
  border-radius:50px;
  background:linear-gradient(135deg,#ffd700,#ff9900);
  font-weight:800;
  color:#000;
  border:none;
  cursor:pointer;
  font-size:19px;
  box-shadow:0 8px 30px rgba(255,165,0,0.25);
  text-decoration:none;
  transition:transform .15s, box-shadow .15s;
}
.unlock-btn:hover{transform:translateY(-3px);box-shadow:0 12px 40px rgba(255,165,0,0.4);}
.unlock-btn svg{width:22px;height:22px;fill:#000}

/* Quotes */
.quotes{margin-top:20px;color:#c0ffc8;text-align:center}
.quotes p{margin:6px 0;font-size:15px;opacity:0.95}
.quote-strong{color:var(--accent);font-weight:700;font-size:16px;margin-bottom:4px}

/* Believe Section */
.believe-text{
  font-size:22px;
  font-weight:700;
  color:#fff;
  text-shadow:0 0 20px rgba(255,255,255,0.2);
  margin-top:10px;
  letter-spacing:0.8px;
}

@media (max-width:720px){
  .brand h1{font-size:20px}
  .unlock-btn{width:100%}
}
</style>
</head>
<body>

<header>
  <a class="brand" href="#" rel="noopener">
    <img src="logo.png" alt="StakeBets logo">
    <h1>StakeBets</h1>
  </a>

  <a class="claim-btn" href="https://surya-git-enf.github.io/unity/toss" target="_blank" rel="noopener">
    <!-- SVG Lock -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M7 10V8a5 5 0 0110 0v2" stroke="#04130b" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="4" y="10" width="16" height="10" rx="2" fill="#fff" stroke="#04130b" stroke-width="1.6"/>
    </svg>
    Unlock TOSS
  </a>
</header>

<main>
  <div class="hero-card">
    <img src="hero.png" alt="StakeBets banner">
  </div>

  <div class="believe-text">Believe in our prediction and let the game unfold in your favor</div>

  <div class="cta-box">
    <div class="lead">Tap the button below to unlock Toss</div>

    <a class="unlock-btn" href="https://surya-git-enf.github.io/unity/toss" target="_blank" rel="noopener">
      <!-- SVG Lock (Reliable, not emoji) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 10V8a5 5 0 0110 0v2" stroke="#000" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="4" y="10" width="16" height="10" rx="2" fill="#ffd700" stroke="#000" stroke-width="1.6"/>
      </svg>
      Unlock TOSS
    </a>

    <div class="quotes">
      <p class="quote-strong">Play smart. Trust your instincts. Win your toss.</p>
    </div>
  </div>
</main>

</body>
</html>
