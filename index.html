<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlock Page</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #ffffff 0%, #fff3e0 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      border-radius: 25px;
      background: #fff;
      box-shadow: 0 15px 40px rgba(24, 76, 230, 0.5);
      max-width: 320px;
    }

    .vibrant-rectangle {
      background: linear-gradient(
        10deg,
        #071589,
        #0b1420,
        #f85584
      );
      width: 270px;
      height: 170px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 25px rgba(255, 133, 148, 0.9);
      margin-bottom: 35px;
    }

    .lock-icon-svg {
      width: 28px;
      height: 28px;
      fill: #ffffff;
      opacity: 0.9;
    }

    .unlock-button {
      background: linear-gradient(
        90deg,
        #ffb6c1,
        #ffa866,
        #fd822f
      );
      color: #fff;
      border: none;
      padding: 14px 40px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 15px rgba(253, 130, 47, 0.6);
      transition: background-color 0.3s ease, transform 0.25s ease;
      user-select: none;
    }

    .unlock-button:hover {
      background-color: #333;
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.35);
    }

    .button-lock-svg {
      width: 24px;
      height: 24px;
      fill: #fff;
      margin-right: 12px;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.6));
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vibrant-rectangle">
      <svg
        class="lock-icon-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3-9H9V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2z"
        />
      </svg>
    </div>

    <button
      class="unlock-button"
      onclick="window.location.href='https://example.com'"
      type="button"
    >
      <svg
        class="button-lock-svg"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6-5c1.66 0 3 1.34 3 3v2H9V6c0-1.66 1.34-3 3-3zM18 20H6V10h12v10z"
        />
      </svg>
      Unlock Toss $600
    </button>
  </div>
</body>
